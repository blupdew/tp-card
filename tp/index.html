<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Le TP qui fait peur</title>
  </head>

  <body>
    <!-- Ci-dessous des morceaux de HTML à caser quelque part -->

    <!-- Titre du document -->
    <section class="fiches">
      <h1>Fiches contact de l'entreprise</h1>

      <article class="fiche">
        <img class="avatar" src="images/icon-unicorn.svg" alt="" width="100" />
        <h2 class="nom">Helmut Schmidt</h2>
        <p class="job">
          Poste actuel&nbsp;: Junior Stackoverflow Analist and MacromediaFlash
          Ninja
        </p>
        <!-- Actions sur la card -->
        <div class="actions">
          <button>
            <img src="images/icon-edit.svg" width="32" height="32" alt="edit" />
          </button>
          <button>
            <img src="images/icon-charts.svg" width="32" height="32" alt="stats" />
          </button>
          <button>
            <img
              src="images/icon-filters.svg"
              width="32"
              height="32"
              alt="filtres"
            />
          </button>
        </div>
      </article>

      <article class="fiche">
        <img class="avatar" src="images/icon-woman.svg" alt="" width="100" />
        <h2 class="nom">Schosséfine Wurcht</h2>
        <p class="job">
          Poste actuel&nbsp;: Awesome Skyblog CompleteÜberCheerleader (en stage)
        </p>
        <!-- Actions sur la card -->
        <div class="actions">
          <button>
            <img src="images/icon-edit.svg" width="32" height="32" alt="edit" />
          </button>
          <button>
            <img src="images/icon-charts.svg" width="32" height="32" alt="stats" />
          </button>
          <button>
            <img
              src="images/icon-filters.svg"
              width="32"
              height="32"
              alt="filtres"
            />
          </button>
        </div>
      </article>

      <article class="fiche">
        <img class="avatar" src="images/icon-man.svg" alt="" width="100" />
        <h2 class="nom">Hans Schlaffenziegut</h2>
        <p class="job">
          Poste actuel&nbsp;: Senior Copy&nbsp;&amp;&nbsp;Paste Ambassador (à la
          retraite)
        </p>
        <!-- Actions sur la card -->
        <div class="actions">
          <button>
            <img src="images/icon-edit.svg" width="32" height="32" alt="edit" />
          </button>
          <button>
            <img src="images/icon-charts.svg" width="32" height="32" alt="stats" />
          </button>
          <button>
            <img
              src="images/icon-filters.svg"
              width="32"
              height="32"
              alt="filtres"
            />
          </button>
        </div>
      </article>

    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
